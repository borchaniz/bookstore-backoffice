<div class="container-fluid" *ngIf="!selectedBook">
    <h2>Books</h2>
  <div class="card" style="min-height: 120px">
    <div class="header">
      <h4 class="title col-sm-8">All Books</h4>
      <div class="col-sm-4" style="text-align: right">
        <button class="btn btn-success" routerLink="/add-book">Add a Book</button>
      </div>
    </div>
    <div class="content" style="margin-top: 50px">
      <table id="example" class="display table table-striped" style="width:100%">
        <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Price</th>
          <th>Discount</th>
          <th>Genre</th>
          <th>Author</th>
          <th>Discount</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let book of books">
          <td>{{book.id}}</td>
          <td>{{book.title}}</td>
          <td>{{book.price}}DT</td>
          <td>{{book.activeDiscount?'-'+book.activeDiscount.percentage+'%':'None'}}</td>
          <td>{{book.genre.label}}</td>
          <td>{{book.author?book.author.name:''}}</td>
          <td><button class="btn btn-success" (click)="selectedBook = book">Add a discount</button> </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="container-fluid" *ngIf="selectedBook">
    <h2>Discount</h2>
  <div class="card" style="min-height: 120px">
    <div class="header">
      <h4 class="title col-sm-8">Add a Discount to {{selectedBook.title}}</h4>
    </div>
    <div class="content" style="margin-top: 50px">
      <form>
        <div class="form-group" style="width:30%">
          <label>Percentage</label>
          <input type="number" class="form-control border-input" placeholder="Title" [(ngModel)]="discount.percentage"
                 name="title">
        </div>
        <div class="form-group" style="width:30%">
          <label>Start Date</label>
          <input type="date" class="form-control border-input" placeholder="Start Date" [(ngModel)]="discount.startDate"
                 name="start">
        </div>
        <div class="form-group" style="width:30%">
          <label>End Date</label>
          <input type="date" class="form-control border-input" placeholder="End Date" [(ngModel)]="discount.endDate"
                 name="end">
        </div>
        <div style="text-align: center" class="form-group">
          <button class = "btn btn-success" (click)="saveDiscount()">Save Book</button>
          <button class = "btn btn-danger" (click)="selectedBook = null" style="margin-left: 10px">Cancel</button>
        </div>
      </form>

    </div>
  </div>
</div>
