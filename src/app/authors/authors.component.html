<div class="container-fluid">
  <h2>Authors</h2>
  <div class="card" style="min-height: 120px">
    <div class="header">
      <h4 class="title">Add an Author</h4>
    </div>
    <div class="content">
      <form>
        <div class="form-group col-md-10">
          <input class="form-control" type="text" placeholder="Author's Name" [(ngModel)]="author.name" name="name">
        </div>
        <div class="form-group col-md-2">
          <button class="btn btn-success" (click)="addAuthor()" [disabled]="!author.name||!author.name.length">Add</button>
        </div>
      </form>
    </div>
  </div>

  <div class="card" style="min-height: 120px">
    <div class="header">
      <h4 class="title">All Authors</h4>
    </div>
    <div class="content">
      <table id="example" class="display table table-striped" style="width:100%">
        <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let author of authors">
          <td>{{author.id}}</td>
          <td>{{author.name}}</td>
        </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>
